    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Assignment</title>
    <style>
        .main{
            border: 1px solid;
            display: flex;
         background-image: url(../Images/shop1.jpg);
         background-size: cover;
            flex-direction: column;
            color: goldenrod;
        }
       header{
           border: 1px solid;
           margin: 10px;
           display: flex;
           justify-content: center;
       }
       header>h1{
           color: yellow;
       }
        .main2{
            border: 5px solid;
            display: flex;
            margin: 10px;    
            
        }
        
        .main2>div{
            border: 1px solid;
            
            
        }
        aside{
            border: 1px solid silver;
            display: flex;
            flex-grow: 1;
            flex-direction: column;
            margin: 10px;
            
        }
        .item1{
            border: 1px solid;
            margin: 10px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
           
           
        }
        .item1>a{
            text-decoration: none;
            color: black;
            font-size: large;
        }
        .item1>a:hover{
            color: silver;
        }
        .menu{
            display: flex;
            flex-grow: 4;
            flex-direction: column;
            margin: 10px;
           
        }
        .product{
            border: 1px solid dimgray;
            margin: 10px;
            display: flex;
            justify-content: space-around;
    
            justify-content: center;
            align-items: center;
        }
        .product>div{
            margin: 10px;
        }
        .product>div{
            border: 1px solid;
            height: 200px;
            width: 200px;
        }
           .legend:hover{
               color: brown;
           }
          
                
    </style>
</head>
