<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Assignment 2</title>
    <style>
        main{
           /* border: 1px solid;*/
            display: flex;
             flex-direction: column;
        }
        header{
            border: 1px solid;
            border: 1px solid red;
            margin: 10px;
            display: flex;
            justify-content: center;
        }
       section{
           border: 1px solid red;
           height: 500px;
           margin: 10px;
           display: flex;
       }
       .sec1{
           border: 1px solid;
           display: flex;
           flex-grow: 6;
           margin: 10px 10px 10px 10px;
           justify-content: space-around;
       }
       .sec11{
           border: 1px solid;
           display: flex;
           height: 450px;
          width: 200px;
          margin: 10px;
          justify-content: space-around;
          flex-direction: column;
        }
        .sec12{
            border: 1px solid;
            margin: 10px;
            height: 100px;
        }
       .sec2{
           border: 1px solid;
           display: flex;
           flex-grow: 1;
           margin: 0px 10px 10px 0px;
       }
       li{
           list-style-type: none;
           margin: 0px;
           
           border-bottom: 1px solid;
       }
          
    </style>
</head>
<body>
    <main>
    <header>
         <h3>Header</h3>
    </header>
    <section>
        <div class="sec1"> 
        <div class="sec11">
            <div class="sec12"></div>
            <div class="sec12"></div>
            <div class="sec12"></div>
        </div>
        <div class="sec11"> 
            <div class="sec12"></div>
            <div class="sec12"></div>
            <div class="sec12"></div>  </div>
        <div class="sec11">
            <div class="sec12"></div>
            <div class="sec12"></div>
            <div class="sec12"></div>
        </div>    
        </div>
        <div class="sec2">  
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>D</li>
        </ul>    
        </div>
    </section>
</main>
</body>
</html>
