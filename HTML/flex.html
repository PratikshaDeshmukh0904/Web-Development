<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex </title>
    <style>
       #container{
           border: 1px solid;
          
           padding: 10px;
           display: flex;
           
           flex-wrap: wrap;
       }
      
       #container>div{
           border: 1px solid;
           height: 200px;
           width: 200px;
           margin: 10px;
       }
       .one{
           border: 1px solid red;
           margin: 10px;
           display: flex;
           justify-content:space-around;
       }
       .one>div{
           border: 1px solid;
           margin: 10px;
           height: 200px;
           width: 200px;

       }
    </style>
</head>
<body>
    <div id="container">
       
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
  
    </div>
    <div class="one">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
