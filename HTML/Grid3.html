<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid3</title>
    <style>
        .container{
            border: 5px solid red;
            display: grid;
            width: 100%;
            grid-template-rows: 80px 300px;
    
        }
        .one{
            border: 2px solid blue;
            margin: 10px;
            
            
        }
        .two{
            border: 1px solid;
        
            margin: 10px;
            display: grid;
            grid-template-columns: 200px 1130px;
          
        }
        .two1{
            border: 1px solid;
            
    
        }
        .two2{
            border: 1px solid;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="one"></div>
        <div class="two"> 
        <div class="two1"></div>  
        <div class="two2"></div>  
        </div>
        
    </div>
</body>
</html>
