<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator Selector</title>
    <style>
        div ~ p{
            color: blue;
        }
        div + p{
            color:red;
        }
       
    </style>
</head>
<body>
    <section>
        <div>
            <p>Demo1</p>
            <p>Demo2</p>
        </div>
        <p>Demo3 </p>
        <section>
            <p>Demo4</p>
            <p>Demo5</p>
        </section>
        <p>Demo6</p>
        <p>Demo7</p>
    
    <main>
    <p>Demo10</p>
    </main>
    <p>Demo11</p>
</section>
<a href="http://google.com">Google</a>

</body>
</html>
