<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Grid2</title>
    <style>
        .container{
            border: 1px solid;
            display: grid;
            grid-template-columns:100px 100px 100px;
            
           
        }
        .one{
            border: 1px solid;
            height: 100px;
            width: 100px;
        
            
           
        }
        .D{
            grid-column-start: 1;
            grid-column-end: 3;
            
            grid-row-start: 2;
            grid-row-end: 4;
            
        }
    
    </style>
</head>
<body>
    <div class="container">  
        <div class="one A"></div>
        <div class="one B"></div>
        <div class="one C"></div>
        <div class="one D"></div>
        <div class="one E"></div>
        <div class="one F"></div>
        <div class="one G"></div>
        <div class="one H"></div>
        <div class="one I"></div>
    </div>
</body>
</html>
