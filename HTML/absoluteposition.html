<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute position</title>

    <style>
        .one{
            border: 1px solid;
            height: 100px;
            width: 200px;
            margin-left: 400px;
            position: absolute;
        }
        .two{
            border: 1px solid;
            height: 100px;
            width: 200px;
            margin-left: 400px;
            position: absolute;
            top: 200px;
        }
        .three{
            border: 1px solid;
            height: 300px;
            width: 500px;
            margin-left: 400px;
            position:absolute;
            top: 400px;
        }
        .three1{
            border: 1px solid;
            height: 100px;
            width: 200px;
        
            position: absolute;
            top: 30px;
        }
        .four{
            border: 1px solid;
            height: 100px;
            width: 200px;
            margin-left: 400px;
            position: absolute;
            top: 800px;
        }
        .five{
            border: 1px solid red;
            height: 300px;
            width: 400px;
            top: 100px;
            position: fixed;
        }
        .five1{
              border: solid green;
              height: 100px;
              width: 200px;
              top: 20px;
              position: absolute;
        }
    </style>

</head>
<body>
    <div>
        <div class="one abc" >  </div>
        <div  class="two abc">    </div>
        <div  class="three abc">
            <div class="three1"></div>
        </div>
        <div  class="four abc"></div>
    </div>
    
    <div class="five">
        <div class="five1"></div>
    </div>
</body>
</html>
