<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbles</title>
    <style>
        body{
            display: flex;
        
        }
        div{
            border: 1px solid;
            height: 30px;
            width: 30px;
            border-radius: 50px;
            margin: 10px;
            animation-duration: 4s;
            
            animation-iteration-count: 10;
        }
        .one{
            border: 1px solid;
            height: 30px;
            width: 30px;
            border-radius: 50px;
            position: relative;
            margin: 10px;
            animation-duration: 4s;
            animation-name: Bubble;
            animation-iteration-count: 10;
        }
        @keyframes Bubble{
            0%{
                background-color: aqua;
                top: 0px;
                left: 0px;
            }
            20%{
                background-color: blue;
                top: 0px;
                left: 100px;
            }
            30%{
                background-color: blueviolet;
                top:0px;
                left: 300px;
            }
            50%{
                background-color: crimson;
                top: 200px;
                left: 500px;
            }
        }
        .two{
            border: 1px solid;
            height: 30px;
            width: 30px;
            border-radius: 50px;
            position: relative;
            margin: 10px;
            animation-duration: 4s;
            animation-name: Bubble1;
            animation-iteration-count: 10;
        }
        @keyframes Bubble1{
            0%{
                background-color: aqua;
                top: 0px;
                left: 300px;
            }
            20%{
                background-color: blue;
                top: 0px;
                left: 500px;
            }
            30%{
                background-color: blueviolet;
                top:0px;
                left: 800px;
            }
            50%{
                background-color: crimson;
                top: 200px;
                left: 500px;
            }
            100%{
                background-color: yellow;
                top: 200px;
                left: 0px;
            }
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
