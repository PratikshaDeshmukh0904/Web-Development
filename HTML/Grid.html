<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .Container{
            border: 1px solid;
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-gap: 10px;
            

        }
        .one{
            border: 1px solid;
            height: 100px;
            width: 100px;
        }
    </style>

</head>
<body>
    <div class="Container">
        <div class="one"></div>
        <div class="one"></div>
        <div class="one"></div>
        <div class="one"></div>
        <div class="one"></div>
        <div class="one"></div>
    </div>
</body>
</html>
