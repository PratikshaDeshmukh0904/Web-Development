<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .one{
            border: 1px solid;
            position: static;
            height: 100px;
            width: 100px;
        }
        .two{ border: 1px solid;
            position: relative;
            height: 100px;
            width: 100px;
        
        }
        .three{
                border: 1px solid red;
                position: fixed;
                height: 200px;
            width: 200px;
        }   
        .three1{
            border: 1px solid;
            position: fixed;
            height: 100px;
            width: 100px;
            top: 20px;
            left: 20px;
        }
         </style>
</head>
<body>
    <div class="one"> </div>
        <div class="two"></div>
        <div class="three">
            <div class="three1"></div>
        </div>
   
</body>
</html>
