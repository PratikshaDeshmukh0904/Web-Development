<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align-Item</title>
    <style>
         #container{
             border: 1px solid;
             padding: 10px;
             display: flex;
             flex-direction: column;
             
             align-items:stretch;
         }
         #container>div{
             border: 1px solid;
             
             
             margin: 10px;

            
         }
    </style>
</head>
<body>
    <div id="container">
        <div><h1>1</h1></div>
        <div><h2>2</h2></div>
        <div><h3>3</h3></div>
        <div><h4>4</h4></div>
        <div><h5>5</h5></div>
    </div>
</body>
</html>
