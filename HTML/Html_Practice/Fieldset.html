<!DOCTYPE html>
<html>
    <head>
        <title>Fieldset and legend elements</title>
    </head>
    <style>
        .legend{
            color:red;
            background-color: aqua;
            
        }
        .fieldset{
            background-color: cadetblue;

        }
    </style>
    <body>
        <form>
            <fieldset class="fieldset">
                
                <legend class="legend">Personalia</legend>
                <pre><table>
                <tr>
                 <td>                                 </td>
                 <td><label>First Name:</label></td>
                 <td>                                  </td>
                 <td><label>Mobile No:</label></td>
                </tr>
                <tr>
                    <td>                                  </td>
                    <td><input type="text" id="" name="fname"></td>
                    <td>                                  </td>
                    <td><input type="text" id="" name="mno"></td>
                </tr>
                <tr>
                    <td>                                </td>
                    <td><label>Middle Name:</label></td>
                    <td>                                </td>
                    <td><label>Email:</label></td> 
                </tr>
                <tr>
                    <td>                                  </td>
                    <td><input type="text" id="" name="mname"></td>
                    <td>                                   </td>
                    <td><input type="email" id="" name="email"></td>
                </tr>
                <tr>
                    <td>                          </td>
                    <td><label>Last Name:</label></td>
                    <td>                         </td>
                    <td><label>Address:</label></td>
                </tr>
                <tr>
                    <td>                                    </td>
                    <td><input type="text" id="" name="lname"></td>
                    <td>                                     </td>
                    <td><textarea name="address"></textarea></td>
                </tr>
                <tr>
                    <td>                                      </td>
                    <td><button onclick="alert('Information Submitted')">Submit</button></td>
                    <td>                                      </td>
                    <td><input type="reset"></td>
                </tr>
                     
                </table></pre>
            
            </fieldset>
            
        </form>
    </body>
</html>
