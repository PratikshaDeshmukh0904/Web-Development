<!DOCTYPE html>
<html>
    <head>
        <title>
            Attributes
        </title>
        <body>
            <!--
 Attributes in html provides extra info about the element

            -->
            <img src="C:\Users\DELL\Desktop\HTML_Internship\Images_Practice\ABC.jpg" height="200px" weight="300px" alt="Flower">
            <!--
By using way of writing path in html
            -->
            <img src="../Images_Practice/ABC.jpg" height="200px"weight="400px" alt="Flower">
            <!--
 without using alt(alternative text)
            -->
            <p>
                <img src="../Images_Practice/ABC.jpg" height="200px"weight="400px" alt="Flower">
        
            </p>
            <p>
                <pre>
                    <centre>
                        <img src="../Images_Practice/ABC.jpg" height="200px"weight="400px" alt="Flower">
                    </centre>
                    <!--
                        HTML links -hyperinks(href)
                        image linking
                        anchor tag <a></a>
                        attributes href
                    -->
                    <a href="www.facebook.com">facebook</a>
                    <p>
                        <!--by using http://(Absolute url)
                        -->
                        <a href="http://www.facebook.com">facebook</a>
                    </p>
                    <P>
                        <!--by using img and anchor tag also href attribute and source attribute both in one example
                        -->
                        <a href="http://www.instagram.com"><img src="../Images_Practice/Instagram.png"height="100px"width="100px"></a>
                    </P>
                    <p>
                        <!--height and width in percentage
                        -->
                        <a href="http://www.instagram.com"><img src="../Images_Practice/Instagram.png"height="100%"width="100%"></a>
                    </p>
                    
        
                </pre>
            </p>
            
        </body>
    </head>
</html>
