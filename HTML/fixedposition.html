<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postion-fixed</title>
    <style>
        .main{
            border: 1px solid;
            height: 200px;
            overflow: auto;
            

        }
        .header{
            height: 50px;
            border: 1px solid red;
            position:fixed;
            width: 800px;
        }
        .side{
            height: 800px;
            border: 1px solid;
            width: 800px;
            position: relative;
            top: 60px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="header"></div>
        <div class="side"></div>
    </div>
</body>
</html>
