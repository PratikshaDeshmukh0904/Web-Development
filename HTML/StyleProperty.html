<!DOCTYPE html>
<html>
    <h1 style="border: 40px;text-align:center;font-size:50px;color:blueviolet" >Style Property</h1> 
    <body style="margin: 30px;background-color: aquamarine">
        <p style="border: 100px;color: crimson;background-color:yellowgreen;font-size: x-large;font-family: Arial, Helvetica, sans-serif;text-align: center">Pratiksha Hanmant Deshmukh</p>
        <p style="color: brown;background-color: blanchedalmond;font-size: x-large;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;text-align: left">Amrita Anil Salunkhe</p>
        <p style="color:cyan;background-color: darkgoldenrod;font-size: x-large;font-family: Verdana, Geneva, Tahoma, sans-serif;text-align: right">Pooja Narayan Yadav</p>
        <p style="color: black">Html</p>
        <p style="background-color:blue">CSS</p>
        <p  style="font-size: small">JS</p>
        <p style="font-family:cursive">Java</p>
        <p style="text-align: center ">Artificial Intelligence</p>
        <!--
            style using in anchor tag
        -->
        <a style="color:crimson;font-size:xx-large;font-family:fantasy;text-align:center" href="http://www.google.com">Google</a>
        <!--
            by using paragraph tag in anchor tag to show text align property
        -->
        <a style="color:crimson;font-size:xx-large;font-family:fantasy;text-align:center" href="http://www.google.com"><p>Google</p></a>
    </body>
       
</html>
