    <title>Logical Operator</title>
    <script>
        //logical operator
        // && - And Operator --both condition must be true
        // || - Or Operator --one condition true


        let age=30;
        if(age >18 && age < 65)
        {
            console.log("You are safe to drive");
        }
        else{
            console.log("You are not safe to drive");
        }


        if(age>18 || age < 65)
        {

        }
        else{
            console.log("You are not safe to drive");
        }
    </script>
