<!DOCTYPE html>
<html lang="en">

    <title>Simple Interest</title>
</head>
<body>
    <script>
        //write a function which takes principal ,
        //rate of interest and time as input and return the simple interest

        //Hint:principal*rate of interest * time /100

        
        function interest(principal,rate,time){
            let Sinterest=principal*rate*time/100;
            console.log("Simple Interest:",Sinterest);
            return Sinterest;
        }
        interest(1000,12,1)
    </script>
