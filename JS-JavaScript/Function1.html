<!--
    1.It is a set of statements peroform specific task.
    2.Can be invoked whenever code execution is required
    3.Provides reusability
    4.Makes the code moduler 
    5.Can pass values through parameters 
    6.Can return value from a function using return keyword
-->
<html>
    <head>
        <script language="javascript" type="text/javascript">

            function SayHello(){
                document.write("Hello");
            }

            function Hi(name,age){
                if(name == '' || age == '')
                    return;
                document.write(name + "is " + age +"years old");
            }
        </script>
    </head>
    <body>
        <form>
        <input name="t1" placeholder="Enter Name"><br>
        <br/>
        <input name="t2" placeholder="Eneter Age">

        <input type="button" onclick="Hi(t1.value,t2.value)" value="Hi">
        <input type="button" onclick="SayHello()" value="say Hello">
    </form>
    </body>
</html>
