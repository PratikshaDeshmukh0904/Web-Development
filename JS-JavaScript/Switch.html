<!DOCTYPE html>
<html lang="en">
<head>
     <title>Switch</title>
</head>
<script>
    let fruit ='Apple';

    switch(fruit){
        case 'Apple':
            console.log("Fruit is Apple");
            break;
        case 'Mango':
            console.log("Fruit is MAngo");
            break;
        case 'Banan':
            console.log("Fruit is Banana");
            break;
        case 'Watermelon':
            console.log("Fruit is Watermelon");
            break;
        default:
            console.log("Please Select Fruit name");
            
    }
</script>
<body>
    
</body>
</html>
