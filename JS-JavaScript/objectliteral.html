<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Literal</title>
</head>
<script>
    //Object Literal == It is a container which store multiple values in key-value pair

    let person ={
        firstName:'A',
        LastName:'C',
        hobbies:['Palnting','reading','dancing'],
    };
    console.log(person);
    console.log(person.firstName);
    console.log(person.hobbies);
    console.log(person.hobbies[1]);

    person.hobbies.push('Watching Tv');
    console.log(person.hobbies);

    person.LastName='Deshmukh';
    console.log(person.LastName);

    person.age=20;
    console.log(person);

    let person1 ={
        firstName:'A',
        LastName:'C',
        hobbies:['Palnting','reading','dancing'],
        address:{
            state:'Maharashtra',
            country:'India',
        }
    };

    console.log(person1.address);
    console.log(person1.address.state);
</script>
<body>
    
</body>
</html>
