<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Of Object Literal</title>
</head>
<body>
    <script>
        //Array of Object Literal
        let person=[
            {
                name:"Pratiksha Deshmukh",
                age:22,
                city:"Kadegoan",
            },
            {
                name:"Amrita",
                age:22,
                city:"pune",
            },
            {
                name:"Pooja",
                age:22,
                city:"karad",
            },
        ]
        console.log(person);
        console.log(person[0]);
        console.log(person[0].name);

        person[0].name='PD';
        console.log(person[0].name);
    </script>
</body>
</html>
