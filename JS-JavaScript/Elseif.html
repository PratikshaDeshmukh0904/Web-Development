<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Else-If</title>
    <script>
        let age=18;
        if(age===18)
        {
            console.log("Age is 18");
        }
        else if(age >18)
        {
            console.log("Age is greate than 18")
        }
        else{
            console.log("Age is less than 18");
        }
    </script>
</head>
<body>
    
</body>
</html>
