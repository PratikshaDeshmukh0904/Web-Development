    <script>
        //Write a function which takes list of numbers and return's its sum 
        //spread operator to take input
        function sum(...numbers){
            let total=0;
            for(let i=0;i<numbers.length;i++){
                 console.log(numbers[i]);
                total +=numbers[i];
                
            }
            return total;
        }
        console.log("Sum of List of Numbers",sum(1,2,3,5,6,100));
    </script>
