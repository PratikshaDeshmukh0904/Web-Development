<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        //Functions : A group/block of code that performs a particular task
        function PrintDetails(){
            console.log('First Name:Pratiksha');
            console.log('Last Name:Deshmukh');
            console.log('Age:22');
            console.log('Address:Pune');
        }
        PrintDetails();


        let fruits=['A','B','c'];

        let languages=['Java','C#','PHP'];

        function printElement(){
            for(fruit of fruits)
            {
                console.log(fruit);
            }
        }
        printElement();

        //Parameterized Function
        function element(myArray){
            for(i of myArray){
                console.log(i);
            }
        }
        element(fruits);
        element(languages);

    </script>
</head>
<body>
    
</body>
</html>
