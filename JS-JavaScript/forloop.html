<!DOCTYPE html>
<html lang="en">
<head>
        <title>For Loop</title>
        <script>
            /* To execute one code repeteadly then use for loop */
            for(let i =0;i<5;i++)
            {
                console.log(i,"Hello World");
            }

            for(let j=3;j>0;j--)
            {
                console.log(j);
            }

            let fruits = ['Apple','Mango','Banana','Coconut'];
            for(let i = 0;i<fruits.length;i++)
            {
                console.log(fruits[i]);
            }
        </script>
</head>

<body>
    
</body>
</html>
